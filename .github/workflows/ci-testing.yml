name: "CI: Format, Lint, and Test"

on:
    push:
        branches:
            - main
            - CI/CD-attempt2

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: 23.5.0
            - run: npm ci
            - run: npm run lint
            - run: npm run test
